<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Add User</h1>
    <form action="/users/save" method="POST">
        <div>
            <input type="text" name="name" placeholder="Digite um nome">
        </div>
        <div>
            <input type="number" name="age" placeholder="Digite a idade">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <div class="data">
        <p id="nameData"></p>
        <p id="ageData"></p>
    </div>
</body>
</html>
